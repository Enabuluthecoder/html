<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Explaination</h1>
    <form action="main.py" method="post">
      <!--means this form will be sent to main python file   http://127.0.0.1:5500/main.py?-->
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name"
      /><br /><br />
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
      /><br /><br />
      <label for="pass">Password</label>
      <input id="pass" type="password" name="password" placeholder="Enter your password"><br><br>
      <label for="phno">Phone number</label>
      <input type="number" placeholder="Enter your phone number" id="phno" name="Number"><br><br>
      <label for="dob">DOB</label>
      <input type="date" name="dob" id="dob"><br><br>
      <label for="sign">Signature</label>
      <input type="file" name="file" id="sign" ><br><br>
      <input type="color"><br><br>
      <input type="time"><br><br>

      <input type="datetime-local"><br><br>
      <input type="url"><br><br>
      <input type="range"><br><br>
      <input type="month"><br><br>
      <input type="week"><br><br>
      Enter Gender
      <input type="radio" name="Gender" id="Male"><label for="male">Male</label>
      <input type="radio" name="Gcender" id="female"><label for="female">Female</label><br><br><!--used to pick one option eg gender-->
      <input type="reset"><br><br>
     


      <button type="submit">submit</button
      ><!--<button must have open and close tags>-->
       
        <input
        type="submit"
        value="inside"
      /> <br><br>     <!--<input> tag must have a value and does not have a close tag-->
      <!-- when forms are submitted , it is sent to the back end-->
      
    </form>
  </body>
</html>
