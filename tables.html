<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <table>
        <tr>   <!-- Table row-->
            <th>S.no</th>  <!-- Table head (serves as column in the table)-->
            <th>Name</th>  
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>     <!-- Table data (serves as content in the table)-->
            <td>John Mark</td>
            <td>23</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John Doe</td> <!-- colspan="number" and rowspan="number" is used to collapse columns and rows-->
            <td>32</td>
            <td>100000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dk BOSS</td>
            <td>12</td>
            <td>10000</td>
        </tr>
    </table>
</body>
</html>
